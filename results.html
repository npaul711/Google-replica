<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width-device-width">
    <title>Google replica</title>
    <link rel="stylesheet" href="results.css">

</head>
<!-- This is a simple google search from odin: https://www.theodinproject.com/courses/web-development-101/lessons/html-css?ref=lnav
-->
<body>
    <div class="topBar">
        <div class="logoTop">
            <img class="logo" alt="Google Logo" src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png">
        </div>
    </div>
    <div class="searchBar">
            <input class="search" type="text" name="search input">
    </div>
    <div class="searchCount">
        <p>About 2,470,000,000 results (0.61 seconds)</p>
    </div>
    <div class="results"></div>
    <div class="footer">
            <ul>
                <li>Help</li>
                <li>Send Feedback</li>
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
    </div>
</body>
</html>
